<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Ryan Riaz" />
        <meta name="keywords" content="Tech, Laravel, JavaScript" />
        <meta
            name="description"
            content="DevsEnv -  A Developers Environment to learn, to share, to spread and where programming tutorials, programming articles, web developement, web designing, web articles published and a great tutorial platform"
        />

        <title>Contact Us Page</title>
        <style>
            h2 {
                color: blue;
            }
            header ul {
                list-style: none;
                text-align: right;
            }
            header li {
                display: inline-block;
            }
            footer {
                background-color: #111;
                color: #fff;
                padding: 10px 0px;
            }
            footer a {
                color: white;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <header>
            <!-- logo -->
            <a href="/">
                <img
                    src="./assets/images/logo.png"
                    alt="Devsenv logo"
                    height="60"
                />
            </a>

            <!-- navigation -->
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </header>

        <br />
        <section>
            <!-- form area  -->
            <h2 align="center">Contact Us</h2>
            <form>
                <label for="name">Your Name</label>
                <br />
                <input
                    type="text"
                    id="name"
                    placeholder="Please enter your name"
                />
                <br />
                <br />
                <label for="email">Your Email</label>
                <br />
                <input
                    type="email"
                    id="email"
                    placeholder="Please enter your email"
                />

                <br /><br />
                <label for="subject">Subject</label>
                <br />
                <input
                    type="text"
                    id="subject"
                    placeholder="Please enter your subject"
                />

                <br /><br />
                <label for="message">Message</label>
                <br />
                <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                    placeholder="Please enter our message"
                ></textarea>
                <br /><br />
                <button type="submit">Send</button>
            </form>
            <br />
            <br />
        </section>

        <!-- address area -->
        <section align="center">
            <strong>
                <address>
                    House-346
                    <br />
                    Khanpur,<br />
                    Ishwarganj, Mymensingh <br />
                    Mymensingh
                </address>
            </strong>
        </section>

        <br />
        <br /><br />
        <br />
        <footer>
            <!-- starts footer  -->
            <h3>Top Links</h3>
            <ol type="1" start="1">
                <li><a href="/">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ol>
        </footer>
    </body>
</html>
